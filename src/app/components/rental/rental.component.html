<table class="table">
  <thead>
    <th>Brand Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Rent Date</th>
    <th>Return Date</th>
  </thead>
  <tr *ngFor="let rental of rentalDetails">
    <td>{{ rental.brandName }}</td>
    <td>{{ rental.firstName }}</td>
    <td>{{ rental.lastName }}</td>
    <td>{{ rental.rentDate }}</td>
    <td>{{ rental.returnDate }}</td>
  </tr>
</table>
