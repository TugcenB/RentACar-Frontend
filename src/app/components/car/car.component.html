<table class="table">
  <thead>
    <th>Brand Name</th>
    <th>Color Name</th>
    <th>Description</th>
    <th>Daily Price</th>
  </thead>
  <tr
    (click)="setCurrentCar(car)"
    routerLink="/cars/cardetails/{{ car.id }}"
    *ngFor="let car of carDetails"
    class="getCurrentCarClass(car)"
  >
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.description }}</td>
    <td>{{ car.dailyPrice }}</td>
  </tr>
</table>
