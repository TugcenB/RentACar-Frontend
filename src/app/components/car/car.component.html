<table class="table">
  <thead>
    <th>Brand Name</th>
    <th>Color Name</th>
    <th>Description</th>
    <th>Daily Price</th>
  </thead>
  <tr *ngFor="let car of carDetails">
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.description }}</td>
    <td>{{ car.dailyPrice }}</td>
  </tr>
</table>
